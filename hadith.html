<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hadith Detail</title>
    <style>
        /* General styles for the body */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: #0A0A1E; /* Background color */
            color: #B3B3FF; /* Text color */
        }

        /* Styles for the Hadith detail page */
        #hadith-detail {
            padding: 20px;
            background-color: #141432; /* Component color */
            border: 1px solid #B3B3FF; /* Border color */
            border-radius: 10px;
            color: #FFFFFF; /* Text color */
            margin: 20px;
        }

        #hadith-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        #hadith-subtitle {
            font-size: 18px;
            margin-bottom: 20px;
        }

        #hadith-content {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="hadith-detail">
        <h1 id="hadith-title"></h1>
        <h2 id="hadith-subtitle"></h2>
        <p id="hadith-content"></p>
    </div>
    <script src="hadith.js"></script>
</body>
</html>
